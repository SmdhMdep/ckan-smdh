server {
    listen       80;
    listen  [::]:80;
    # listen       443 ssl;
    # listen  [::]:443 ssl;
    server_name stagingmdep.smdh.uk mdep.smdh.uk;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    client_max_body_size 0;
    client_body_buffer_size 50M;
    # return 301 https://$host$request_uri;
    # ssl_certificate /etc/nginx/certs/ckan-local.crt;
    # ssl_certificate_key /etc/nginx/certs/ckan-local.key;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        proxy_pass http://localhost:5000;
        proxy_set_header X-Forwarded-For $remote_addr;
        # proxy_set_header X-Fowarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-CKAN-API-Key $http_x_ckan_api_key;
        proxy_cache cache_static;
        proxy_cache_bypass $cookie_auth_tkt $http_authorization $http_x_ckan_api_key;
        proxy_no_cache $cookie_auth_tkt $http_x_ckan_api_key;
        proxy_cache_valid 200 302 30m;  # donâ€™t cache 307/login redirects
        proxy_cache_key $host$scheme$proxy_host$request_uri;
    }

    location /base/ {
        proxy_pass http://localhost:5000/base/;
        # alias /ckan/public/base/;
        expires 30d;
        access_log off;

        proxy_cache cache_static;
        proxy_cache_valid 30d;
        proxy_cache_key $host$scheme$proxy_host$request_uri;
    }
    location /uploads/ {
        proxy_pass http://localhost:5000/uploads/;
        # alias /var/lib/ckan/storage/uploads/;
        expires 30d;
        access_log off;
        
        proxy_cache cache_static;
        proxy_cache_valid 30d;
        proxy_cache_key $host$scheme$proxy_host$request_uri;
    }
    location /webassets/ {
        proxy_pass http://localhost:5000/webassets/;
        # alias /var/lib/ckan/webassets/;
        expires 30d;
        access_log off;

        proxy_cache cache_static;
        proxy_cache_valid 30d;
        proxy_cache_key $host$scheme$proxy_host$request_uri;
    }


    error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}
